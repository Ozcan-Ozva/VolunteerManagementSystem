<div class="card">
  <p style="text-align:right; font-size: 30px; font-weight:bold; color:black">انشاء دور جديد</p>
  <form [formGroup]="form">
    <div>
      <div class="form-group" style="margin-left: auto; margin-right: 0px;">
        <label style="float:right;" for="exampleInputEmail1">اسم الدور</label>
        <input style="text-align: right" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="ادخل قيمة">
      </div>
      <div class="form-group">
        <label style="float:right;" for="inputGroupSelect01">صلاحيات هذا الدور</label>
        <br>
        <div class="input-group" style="margin-left: auto; margin-right: 0px; width: fit-content;">
          <select class="custom-select" id="inputGroupSelect01" style="width: 300px; text-align: right;">
            <option selected>...اختر من القائمة</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label style="float:right;" for="inputGroupSelect01">وصف الدور</label>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: rgb(6, 6, 57); color: white; font-size: 9px;">وصف الدور</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" style="text-align: right;"></textarea>
          </div>
      </div>
    </div>
  </form>
  <div style="float: left; margin-bottom: -40px; margin-top: 50px;">
    <button class="btn saveButton" (click)="onSave()">حفظ</button>
    <button class="btn cancelButton" (click)="onCancel()">الغاء</button>
  </div>
</div>
